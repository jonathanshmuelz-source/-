services:
  - type: web
    name: macro-copilot-web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TE_CLIENT
        value: guest:guest
      - key: TE_COUNTRY
        value: United States
